<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela ativ 4 </title>
    <link rel="stylesheet" href="style.css">
    <style>
    table{
        margin: auto;
        background-color: rgb(230, 227, 227);
        box-shadow: 5px 5px 15px #0b3a4ecc;
        border-radius: 5px;
    }
    thead{
        background-color: black;
        color: rgb(236, 240, 8);
    }
    .th{
        color: rgb(196, 4, 4);
    }
    </style>
</head>
<body>
    <main>
        <h1>Tabela alimentos e necessidades básicas</h1>
        <hr>
        <table border="2">
        <caption><strong>Cesta básica</strong></caption>
            <thead><tr><th colspan="6" class="th">Alimentos e quantidade</th></tr></thead>
            <tr>
                <th>------</th>
                <th>Alimentos</th>
                <th>quantidade</th>
            </tr>
            <tr>
                <th rowspan="3">Carnes</th>
                <td>Peito de frango</td>
                <td>2,0 kg</td>
            </tr>
            <tr>
                <td>Patinho</td>
                <td>2,0 kg</td>
            </tr>
            <tr>
                <td>Contra filé</td>
                <td>2,0 kg</td>
            </tr>
            <tr>
                <th rowspan="3">Mantimentos</th>
                <td>Arroz</td>
                <td>5,0 kg</td>
            </tr>
            <tr>
                <td>feijão</td>
                <td>3,5 kg</td>
            </tr>
            <tr>
                <td>Macarrão</td>
                <td>2,5 kg</td>
            </tr>
        </table>
    
        
    </main>
</body>
</html>
